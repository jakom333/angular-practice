<div>
    <form [formGroup]="createForm" (ngSubmit)="save(createForm.value)">
        <div class="form-group">
            <label for="name">Event Name: </label>
            <input formControlName="name" id="name" type="text"/>
        </div>
        <div class="form-group">
            <label for="date">Date: </label>
            <input formControlName="date" id="date" type="text"/>
        </div>
        <div class="form-group">
            <label for="time">Time: </label>
            <input formControlName="time" id="time" type="text"/>
        </div>
        <div formGroupName="location">
        <div class="form-group">
            <label for="address">Address: </label>
            <input formControlName="address" id="address" type="text"/>
        </div>
        <div class="form-group">
            <label for="city">City: </label>
            <input formControlName="city" id="city" type="text"/>
        </div>
        <div class="form-group">
            <label for="country">Country: </label>
            <input formControlName="country" id="country" type="text"/>
        </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
    </form>
</div>
